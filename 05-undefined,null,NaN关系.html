<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-undefined,null,NaN关系</title>
    <script type="text/javascript">
        alert(typeof undefined);    //undefined(声明了未赋值)
        alert(typeof null);     //object
        alert(typeof NaN);      //number

        alert(undefined == null);//true
        alert(null == NaN);
        alert(NaN == undefined);

        alert(undefined === null);
    </script>
</head>
<body>

</body>
</html>
